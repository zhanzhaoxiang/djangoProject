{% extends 'base.html' %}

{% load static %}

{% block title %}
    找回密码
{% endblock %}

{% block mycss %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
{% endblock %}

{% block content %}
    {% if msg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <form class="form-horizontal" action="{% url 'shop:forget_password' %}" method="post" id="login_form">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 row justify-content-end col-form-label">手机号码：</label>
            <div class="form-inline col-sm-6">
                <input type="text" class=" form-control col-sm-5" id="phone" name="phone" placeholder="请输入手机号码">
                <span id="passwordHelpInline" class="error_tip">
                    提示信息
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 row justify-content-end col-form-label">验证码：</label>
            <div class="form-inline col-sm-6">
                <input type="text" class=" form-control col-sm-5" id="verification_code" name="verification_code"
                       placeholder="请输入验证码">
                <span id="passwordHelpInline" class="error_tip col-sm-5">
                    提示信息
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 row justify-content-end col-form-label">新密码：</label>
            <div class="form-inline col-sm-6">
                <input type="password" class=" form-control col-sm-5" id="password" name="password">
                <span id="passwordHelpInline" class="error_tip col-sm-5">
                    提示信息
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 row justify-content-end col-form-label">确认密码：</label>
            <div class="form-inline col-sm-6">
                <input type="password" class=" form-control col-sm-5" id="repassword" name="repassword"/>
                <span id="passwordHelpInline" class="error_tip col-sm-5">
                    提示信息
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-sm-10">
                <button type="button" class="btn btn-primary" id="send_verification_code">发送验证码</button>
                <button type="submit" class="btn btn-primary">提交</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </form>
{% endblock %}

{% block myjs %}
    <script type="text/javascript" src="{% static 'js/forget_password.js' %}"></script>
{% endblock %}
